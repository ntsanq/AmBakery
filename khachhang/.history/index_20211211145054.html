<body>
  <header>
    <div class="header__left">
      <button class="btn header__search__btn">
        <i class="fas fa-search"></i>
      </button>
      <span>Search locations or food</span>
    </div>
    <div class="header__middle">
      <a href="#" class="header__logo">
        <!-- <img src="img/ta-logo-tamni.png" alt="TasteAtlas">         -->
        <span><b>am</b>bakery</span>
      </a>
    </div>
    
    <div class="header__right">

      <!-- <a href="#" class="btn header__submit">
        <span>submit info or photo</span>
      </a> -->
      <div class="header__cart">
        <i class="fas fa-shopping-bag"></i>
        <span>0</span>
      </div>
      <div class="vertical-line"></div>
      <a href="#" class="header__login">
        <span>Log in</span>
        <i class="far fa-user"></i>
      </a>
      
      
    </div>
    </header>

    <div class="container">
      <div class="banner">
          <img src="img/banner-1.jpg" alt="Pain perdu">

              <div class="product__card--body">
                <div class="product__photo">
                  <a href="#">
                    <img src="img/product-1.jpg" alt="">
                  </a>
                </div>
                <div class="product__info">
                  <div class="product__info--text">
                    <div class="group">
                      <a href="#">Sweet-breads</a>
                    </div>
                    <h2>
                      <a href="">ABC</a>
                    </h2>
                    <div class="price">
                      <span>$15</span>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
